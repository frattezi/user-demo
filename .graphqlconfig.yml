projects:
  User Demo:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: yptpf745pjh5xmlceabmlbj2py
        maxDepth: 2
extensions:
  amplify:
    version: 3
